
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, with=device-width, initial-scaled=1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
<title>Nuevo Producto</title>
</head>
	<body>
	
			<header th:replace="/layouts/header :: header"></header>
		<div class="card">
			<div class="card-header text-center bg-dark text-white">
      				ALTA DE UN PRODUCTO
    		</div>
    		
			<div class="card-body container">		
			
				<form th:action="@{/compra/guardar}" th:object="${compra}" method="post">
				<label for="id">Id de la Compra</label>
					<input type="number" id="id" th:field="*{id}" placeholder="Ingrese Id de la compra"/>
					<br>
					<label for="producto">Nombre del Producto</label>
					
					<select id="producto" th:field="*{producto.codigo}">
					 <option th:each="produ : ${productos}"
					  th:value="${produ.codigo}"
					  th:text="${produ.nombre}"
					  th:selected="false"
					  />
					</select>
					<label for="cantidad">Cantidad del Producto</label>
					<input type="number" id="cantidad" th:field="*{cantidad}" placeholder="Ingrese la cantidad"/>
					<label for="total">Total</label>
					<input type="number" id="total" th:field="*{total}"/>
					<button type="submit" value="Guardar" class="btn btn-primary btn-sm">Comprar</button>
					<br><br>
				</form>
			</div>
			
		</div>	
			<footer th:replace="/layouts/footer :: footer"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstarp/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
